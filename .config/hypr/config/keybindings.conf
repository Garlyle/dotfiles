# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Applications
bind = $mainMod, Q, killactive,
bind = CTRL ALT, delete, exit
bind = $mainMod, space, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, pkill $menu || $menu -show drun
bind = $mainMod, E, exec, $editor
bind = $mainMod, D, exec, $chat
bind = $mainMod, escape, exec, ~/.config/hypr/script/wlogout.sh
bind = ALT, C, exec, nwg-clipman
# bind = $mainMod, F, exec, [workspace 2] $fileManager
# obs, discord, retroarch
# Q - quit app
# W - 
# E - editor(code)
# R - 
# T - toolbar
# A - app launcher
# S - power menu or settings
# D - discord
# F - file manager(nautilus)
# Y - 
# X - 
# C - 
# V - 

# Window actions
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, swapsplit,

# Layout Change
bind = SUPER,       L, exec, hyprctl keyword general:layout "dwindle"
bind = SUPER SHIFT, L, exec, hyprctl keyword general:layout "master"

# Move focus with mainMod + arrow keys
bind = ALT, return, fullscreen
bind = $mainMod, M, fullscreen, 1
bind = ALT,       tab, cyclenext
bind = ALT SHIFT, tab, cyclenext, prev

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
bind = SUPER SHIFT,   left,  swapwindow, l
bind = SUPER SHIFT,   right, swapwindow, r
bind = SUPER SHIFT,   down,  swapwindow, d
bind = SUPER SHIFT,   up,    swapwindow, u
bind = SUPER CTRL, left,  movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, down,  movewindow, d
bind = SUPER CTRL, up,    movewindow, u
# sets repeatable binds for resizing the active window
binde = SUPER ALT, right, resizeactive, 100 0
binde = SUPER ALT, left, resizeactive, -100 0
binde = SUPER ALT, up, resizeactive, 0 -100
binde = SUPER ALT, down, resizeactive, 0 100

# Zoom
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind  = $mainMod, comma, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod CTRL, mouse:273, exec, hyprctl -q keyword cursor:zoom_factor 1

# F[1-10]?
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, left, workspace, e-1
bind = $mainMod, tab, workspace, e+1
bind = $mainMod SHIFT, tab, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, 0, workspace, empty

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, 0, movetoworkspace, empty
#movetoworkspacesilent - without ws switching

# Example special workspace (scratchpad)
# bind = $mainMod, D, togglespecialworkspace, magic
# bind = $mainMod SHIFT, D, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , PRINT, exec, hyprshot -m output
bind = ALT, PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = ,XF86AudioRaiseVolume, exec, pamixer -u -i 5
bindel = ,XF86AudioLowerVolume, exec, pamixer -u -d 5
bindel = ,XF86AudioMute, exec, pamixer -t
bindel = ,XF86AudioMicMute, exec, pamixer --default-source -t

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , XF86Calculator, exec, qalculate-gtk
